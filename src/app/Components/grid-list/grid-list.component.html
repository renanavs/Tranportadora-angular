<div class="row menu">
    <div class="menu-header">
        <h3>Transportadoras | ...</h3>
    </div>
    <div class="menu-actions">
        <button mat-raised-button color="primary" [routerLink]="['create']">
            Cadastre sua Transportadora
        </button>
    </div>
</div>
<hr>
<div class="row table">
    <div class="column">
        <drawer-component (filter)="receiveSearch($event)"></drawer-component>
    </div>
    <div class="cards column">
        <card-component
            *ngFor="let transportadora of transportadorasFiltered"
            [transportadora]="transportadora">
        </card-component>
    </div>
</div>
